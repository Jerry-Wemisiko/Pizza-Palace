<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"/>
    <title>Pizza-Palace</title>
  </head>
  <body>
      <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Pizza-Palace</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Sign Up</a>
                    </li>
                  </ul>
                </div>
              </nav>
        </header>
        <div class="container">
          <div class="row">
              <div class="col-md-4">
                  <h3 id="form-title">Make Your order</h3>
                  <hr />
                  <form id="pizza-form">
                      <div class="form-group">
                          <label for="type">Select the type of your choice:</label>
                          <select class="form-control" id="type" required>
                              <option value="">choose...</option>
                              <option value="Cheese">Cheese</option>
                              <option value="Pepperoni">Pepperoni</option>
                              <option value="Veggie">Veggie</option>
                          </select>
                      </div>
                      <div class="form-group">
                          <label for="size">The Size of Pizza you want:</label>
                          <select class="form-control" id="size" required>
                              <option value="">choose...</option>
                              <option value="large">Large</option>
                              <option value="Medium">Medium</option>
                              <option value="Small">Small</option>
                          </select>
                      </div>
                      <div class="form-group">
                          <label for="topping">Topping you want on your Pizza</label>
                          <select class="form-control" id="topping" required>
                              <option value="">choose...</option>
                              <option value="Mushroom">Mushroom</option>
                              <option value="Pancetta">Pancetta</option>
                              <option value="Brocoli">Brocoli</option>
                          </select>
                      </div>
                      <div class="form-group">
                          <label for="crust">Crust of your choice</label>
                          <select class="form-control" id="crust" required>
                              <option value="">choose...</option>
                              <option value="Crispy">Crispy</option>
                              <option value="Stuffed">Stuffed</option>
                              <option value="Gluten free">Gluten free</option>
                          </select>
                      </div>
                      <button type="submit" class="btn btn-primary">Order</button>
                  </form>
                  <br />
              </div>
              
              <div class="col-md-8 hidden" id="orders-div">
                  <h3>Order Details</h3>
                  <table class="table table-striped table-dark">
                      <thead>
                          <tr>
                              <th scope="col">Type</th>
                              <th scope="col">Crust</th>
                              <th scope="col">Topping</th>
                              <th scope="col">Total</th>
                          </tr>
                      </thead>
                      <tbody id="order-summary"></tbody>
                  </table>
                  <p class="delivery-cost hidden">
                      Delivery: Ksh. <span id="delivery-amount"></span>
                  </p>
                  <p class="total-amount hidden">
                      Total: Ksh. <span id="total-amount"></span>
                  </p>
                  <br /><br />
                  <button class="btn btn-primary hidden" id="checkout">Checkout</button>
              </div>
          </div>

       <div class="checkout-options hidden">
          <h3>Checkout Form</h3>
          <form id="checkout-form">
              <div class="form-group">
                  <label>Enter your Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter Your Name" required />
              </div>
              <div class="form-group">
                  <label for="exampleFormControlSelect1">Delivery Option</label>
                  <select class="form-control" id="delivery-option" required>
                      <option value="">Choose...</option>
                      <option value="deliver">Delivery</option>
                      <option value="collect">Collection</option>
                  </select>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>

      <div class="location hide">
          <form id="location-form">
              <h3>Enter Location</h3>
              <div class="form-group">
                  <label>Estate</label>
                  <input type="text" class="form-control" id="estate" placeholder="Enter Your Location" required />
              </div>
              <div class="form-group">
                  <label for="exampleFormControlSelect1">House Number</label>
                  <input type="text" class="form-control" id="house-number" placeholder="Enter Your House Number"
                      required />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
</div>
<script src="script.js"></script>
  </body>
</html>
