<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"/>
    <title>Pizza-Palace</title>
  </head>
  <body>
      <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Pizza-Palace</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Sign Up</a>
                    </li>
                  </ul>
                </div>
              </nav>
        </header>
    <div class="home">
        <h1>Order Online</h1>
        <form action="">
            <h2>Order here for home delivery!</h2>
            <div class="form-group row">
                <label for="pizza">Choose Your Pizza</label>
                <select class="form-control" id="pizza">
                    <option>Select</option>
                    <option value="Margherita">Margherita</option>
                    <option value="Marinara">Marinara</option>
                    <option value="Capricciosa">Capricciosa</option>
                </select>
            </div>

            <div class="form-group row">
                <label for="selectCrust">Select Size</label>
                <select class="form-control" id="selectSize">
                    <option>Select</option>
                    <option value="Small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
            </div>

            <div class="form-group row">
              <label for="selectCrust">Choose Crust</label>
              <select class="form-control" id="selectCrust">
                  <option>Select</option>
                  <option value="Pepperoni">Crispy</option>
                  <option value="Sausage">Stuffed</option>
                  <option value="Mushroom">Glutten-free</option>
              </select>
          </div>

            <div class="form-group row">
                <label for="selectTopping">Select Toppings</label>
                <select class="form-control" id="selectTopping">
                    <option>Select</option>
                    <option value="Pepperoni">Pepperoni</option>
                    <option value="Sausage">Sausage</option>
                    <option value="Mushroom">Mushroom</option>
                </select>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                  <button onclick="orderPizza()" type="submit" class="btn btn-primary">Place Order</button>
                </div>
        </form>
    </div>





      </div>
<script src="script.js"></script>
  </body>
</html>
